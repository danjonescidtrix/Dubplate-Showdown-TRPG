<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Dubplate Showdown TRPG</title>
  <meta name="description" content="Dubplate Showdown TRPG">
  <link rel="stylesheet" href="assets/css/style.min.css">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <div style="width: 100%; max-width: 1000px;  margin: 0 auto; margin-top: 100px;">
    <div class="container-fluid" style="background: #F6F6F6;">
      <div class="row">
        <div class="col-xs-50">
          <label id="p1_name" style="margin-left: 30px;"></label>
        </div>
        <div class="col-xs-50">
          <label id="p2_name" style="float: right; margin-right: 30px;"></label>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-50">
          <label style="margin-left: 30px;">Health: <span id="p1_health"></span></label>
        </div>
        <div class="col-xs-50">
          <label style="float: right; margin-right: 30px;">Health: <span id="p2_health"></span></label>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-50">
          <div style="float: left; background: red; margin-left: 20px; height: 100px; width: 50px; position: relative;">
            <div style=" -webkit-box-sizing: content-box;-moz-box-sizing: content-box;box-sizing: content-box;width: 50px;height: 50px;padding: -2px;border: none;-webkit-border-radius: 50% / 60% 60% 40% 40%;border-radius: 50% / 60% 60% 40% 40%;font: normal 100%/normal Arial, Helvetica, sans-serif;color: rgba(0,0,0,1);-o-text-overflow: clip;text-overflow: clip;background: #1abc9c; position: absolute; top: 0;"></div>
          </div>
        </div>
        <div class="col-xs-50">
          <div style="float: right; background: red; margin-right: 20px; height: 100px; width: 50px;">P2</div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-25">
          <div id="defaultAttack" class="moveButton">Default Attack</div>
        </div>
        <div class="col-xs-25">
          <div id="special1" class="moveButton">Special Attack 1</div>
        </div>
        <div class="col-xs-25">
          <div class="moveButton">foo</div>
        </div>
        <div class="col-xs-25">
          <div class="moveButton">bar</div>
        </div>
      </div>
    </div>
  </div>



  <script src="assets/js/scripts.js" type="text/javascript"></script>
</body>

</html>
